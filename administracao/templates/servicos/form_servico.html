
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Cadastro de Serviço
{% endblock title %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Cadastro de Serviço</div>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            
            {% bootstrap_form form_servico %}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
