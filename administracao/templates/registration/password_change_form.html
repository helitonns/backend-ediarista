{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Alterar senha</div>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                {% bootstrap_form form %}
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
